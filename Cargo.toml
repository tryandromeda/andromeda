[workspace]
resolver = "2"
members = ["cli", "core", "runtime"]

[workspace.package]
authors = ["the Andromeda team"]
edition = "2024"
license = "Mozilla Public License 2.0"
repository = "https://github.com/tryandromeda/andromeda"
version = "0.1.0"

[workspace.dependencies]
andromeda-core = { path = "core" }
andromeda-runtime = { path = "runtime", features = ["canvas", "crypto"] }
anyhow = "1.0.98"
anymap = "0.12.1"
base64-simd = "0.8.0"
clap = { version = "4.5.40", features = ["derive"] }
clap_complete = "4.5.54"
console = "0.15.11"
dprint-core = "0.67.4"
dprint-plugin-typescript = "0.95.5"
dprint-plugin-json = "0.20.0"
indexmap = "2.9.0"
image = "0.25.6"
libsui = "0.10.0"
nova_vm = { git = "https://github.com/trynova/nova", rev = "662b0b3d865e62edc7e83229cf0194fe2c981a35", features = [
    "typescript"
] }
nu-ansi-term = "0.50.1"
owo-colors = "4.2.1"
oxc_ast = "0.72.0"
oxc_allocator = "0.72.0"
oxc_diagnostics = "0.72.0"
oxc-miette = { version = "2.3.0", features = ["fancy"] }
oxc_parser = "0.72.0"
oxc_semantic = "0.72.0"
oxc_span = "0.72.0"
rand = "0.9.1"
reedline = "0.40.0"
regex = "1.11.1"
ring = "0.17.8"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["rt", "sync", "time"] }
url = { version = "2.5.4", features = ["serde", "expose_internals"] }
wgpu = { version = "25.0.2", features = ["wgsl", "webgpu"] }

[profile.release]
lto = true
